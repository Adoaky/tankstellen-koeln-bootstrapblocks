dist: trusty

language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

env:
  global:
    - secure: 
    - WP_DEVELOP_DIR: ./wordpress

before_install:
  - nvm install 12
  - |
    # Upgrade docker-compose.
    sudo rm /usr/local/bin/docker-compose
    curl -sL https://github.com/docker/compose/releases/download/1.24.0/docker-compose-`uname -s`-`uname -m` > docker-compose
    chmod +x docker-compose
    sudo mv docker-compose /usr/local/bin

install:
  - composer install
  - npm ci
  - npm run env install
  - npm run env connect

script:
  - composer lint
  - npm run lint
  - npm run test:e2e

deploy:
  provider: script
  script: scripts/deploy-wp-plugin.sh
  on:
    php: 7.2
    tags: true
    all_branches: true
